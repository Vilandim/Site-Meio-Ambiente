<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/b2fc20a24a.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand mx-5 my-1" href="./index.html">
          <i class="fa-solid fa-hand-holding-droplet fa-2x"></i>
          &nbsp;&nbsp;&nbsp;&nbsp; <span id="nome-marca">LimpaSampa</span>
        </a>
        <button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#navegacao">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navegacao">
          <ul class="navbar-nav">
              <li class="nav-item mx-5">
                <a class="nav-link" href="./sobre.html">Sobre</a>
              </li>
              <li class="nav-item dropdown mx-5">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Rios</a>
                <ul class="dropdown-menu bg-light" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="./pagina_tiete.html">Tietê</a></li>
                  <li><a class="dropdown-item" href="./pagina_pinheiros.html">Pinheiros</a></li>
                  <li><a class="dropdown-item" href="./pagina_tamanduatei.html">Tamanduateí</a></li>

    
                </ul>
              </li>
              <li class="nav-item mx-5">
                <a class="nav-link" href="./newsletter.html">Newsletter</a>
              </li>
          </ul>
        </div>

    </nav>

    <main>
        <div class="container col-5">

            <div class="text-center mt-4">
              <h4>Faça seu cadastro e receba a nossa newsletter!</h4>
            </div>
          
            <hr>
          
            <form [formGroup]="userFormGeneralUser">
          
              <div class="form-group">
                <label>Nome</label>
                <input type="text" class="form-control" placeholder="Digite seu nome" formControlName="name">
              </div>
          
              <div class="form-group mt-2">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Digite seu email" formControlName="email">
          
              </div>
          
              <button class="btn btn-primary my-3" (click)= 'userSubmit()'>Cadastrar</button>
          
            </form>
          
          
          
          
          </div>
          
          
    </main>



    <footer class="text-center bg-dark text-light fixed-bottom">
        <!--Section-->
        <section class="d-flex justify-content-sm-center justify-content-lg-between p-3">
          <!--Left-->
          <div class="me-5">
            <a href="" class="me-5 text-light">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="" class="me-5 text-light">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="" class="me-5 text-light">
                <i class="fa-brands fa-linkedin"></i>
            </a>
          </div>
          <!--Left-->
      
          <!--Right-->
          <div id="copyrights">
            <span>&copy; 2022 Copyright - </span>
            <a href="" class="text-decoration-none">LimpaSampa</a>
          </div>
          <!--Right-->
        </section>
        <!--Section-->
        </footer>



     <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
